<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할부이자 계산기</title>
    <style>
        /* 기본 테이블 스타일 */
        table {
            width: 100%; /* 테이블 너비 100% */
            border-collapse: collapse; /* 테두리 간격 없애기 */
            margin-bottom: 30px; /* 테이블 아래 여백 */
        }
        th, td {
            border: 1px solid #ddd; /* 테두리 스타일 */
            padding: 10px; /* 셀 안쪽 여백 */
            text-align: center; /* 텍스트 중앙 정렬 */
        }
        th {
            background-color: #f2f2f2; /* 헤더 배경 색상 */
        }
        .total-row {
            font-weight: bold; /* 합계 행 글자 두껍게 */
            background-color: #f9f9f9; /* 합계 행 배경 색상 */
        }

        /* 본문 여백 */
        body {
            padding: 0 10%; /* 양쪽 여백 설정 */
        }

        /* 제목 스타일 (h1, h2 공통) */
        h1, h2 {
            font-family: Arial, sans-serif; /* 글꼴 설정 */
            font-size: 32px; /* 폰트 크기 */
            text-align: left; /* 제목 왼쪽 정렬 */
        }

        /* 제목과 로고가 수평으로 정렬될 컨테이너 */
        .header-container {
            display: flex; /* 수평 정렬 */
            justify-content: space-between; /* 양 끝에 배치 */
            align-items: center; /* 세로 중앙 정렬 */
            width: 100%; /* 부모 컨테이너 너비 100% */
            margin-bottom: 30px; /* 하단 여백 */
        }

        /* 로고 이미지 스타일 */
        .logo {
            width: 95%; /* 로고 크기 */
            height: auto; /* 비율에 맞게 높이 자동 조정 */
            cursor: pointer; /* 클릭 가능한 영역 */
            margin-right: -100px; /* 로고 오른쪽 이동 */
        }

        /* 입력창 레이블 스타일 */
        label {
            font-size: 16px; /* 폰트 크기 */
            width: 150px; /* 레이블 너비 고정 */
            margin-bottom: 50px; /* 레이블과 입력창 사이 간격 */
        }

        /* 입력창 컨테이너 스타일 */
        .input-container {
            display: flex; /* 수평 배치 */
            justify-content: flex-start; /* 왼쪽 정렬 */
            margin-top: 30px; /* 입력창과 제목 사이 간격 */
            margin-bottom: 30px; /* 입력창과 버튼 사이 간격 */
            width: 500px; /* 입력창 컨테이너 너비 */
        }

        /* 각 입력창의 간격 설정 */
        .input-container div {
            margin-right: 50px; /* 입력란 간격 */
        }

        /* 숫자 입력창 스타일 */
        .input-container input[type="number"] {
            width: 200px; /* 입력창 너비 */
            padding: 10px; /* 입력창 안쪽 여백 */
            font-size: 16px; /* 폰트 크기 */
            margin-top: 10px; /* 입력창 위쪽 여백 */
        }

        /* 계산하기 버튼 스타일 */
        button {
            padding: 8px 12px; /* 버튼 안쪽 여백 */
            font-size: 16px; /* 폰트 크기 */
            cursor: pointer; /* 마우스 커서 손 모양 */
            margin-top: 10px; /* 버튼 위쪽 여백 */
            margin-bottom: 30px; /* 버튼 아래쪽 여백 */
            width: 200px; /* 버튼 너비 */
            background-color: #000000; /* 기본 배경 색 */
            color: white; /* 글자 색 */
            border: none; /* 테두리 제거 */
            border-radius: 5px; /* 둥근 모서리 */
            transition: background-color 0.3s ease, transform 0.2s ease; /* 호버 효과 */
        }

        /* 계산하기 버튼 호버 효과 */
        button:hover {
            background-color: #2468e7; /* 호버 시 배경 색 */
            transform: scale(1.1); /* 호버 시 크기 증가 */
        }
    </style>
</head>
<body>
    <!-- 제목과 로고가 수평으로 배치된 컨테이너 -->
    <div class="header-container">
        <h1>할부이자 계산기</h1>
        <!-- 브랜드 로고 링크 -->
        <a href="https://kkuda.kr" target="_blank">
            <img src="https://contents.sixshop.com/uploadedFiles/16843/product/image_1736405643590.png" alt="브랜드 로고" class="logo">
        </a>
    </div>

    <!-- 입력 폼 -->
    <div class="input-container">
        <div>
            <label for="loanAmount">상품금액(원)</label>
            <input type="number" id="loanAmount" placeholder="예: 1,000,000">
        </div>
        <div>
            <label for="annualInterestRate">연이율(%)</label>
            <input type="number" id="annualInterestRate" placeholder="예: 15.5">
        </div>
        <div>
            <label for="loanTerm">할부기간(개월)</label>
            <input type="number" id="loanTerm" placeholder="예: 12">
        </div>
    </div>

    <!-- 계산하기 버튼 -->
    <button onclick="calculate()">계산하기</button>

    <!-- 계산 결과 -->
    <h2>계산 결과</h2>
    <table id="paymentTable">
        <thead>
            <tr>
                <th>회차</th>
                <th>상환원금 (원)</th>
                <th>이자액 (원)</th>
                <th>납부액 (원)</th>
                <th>잔액 (원)</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        // 숫자 포맷을 1000 단위로 쉼표 추가하는 함수
        function formatNumber(num) {
            if (num === 0) return '0'; // 0이면 '0' 리턴
            return num.toLocaleString(); // 숫자에 쉼표 추가
        }

        function calculate() {
            // 입력값 가져오기
            const loanAmount = parseInt(document.getElementById('loanAmount').value);  // 상품금액
            const annualInterestRate = parseFloat(document.getElementById('annualInterestRate').value);  // 연이율
            const loanTerm = parseInt(document.getElementById('loanTerm').value);  // 할부기간

            // 입력값 유효성 검사
            if (isNaN(loanAmount) || isNaN(annualInterestRate) || isNaN(loanTerm)) {
                alert("모든 필드를 정확히 입력해 주세요.");
                return; // 입력값 오류 시 계산 중단
            }

            // 월이자율 계산
            const monthlyInterestRate = (annualInterestRate / 100) / 12;
            const principalPayment = loanAmount / loanTerm; // 매달 상환하는 원금

            // 변수 초기화
            let remainingBalance = loanAmount;  // 잔여 원금
            let totalPrincipal = 0;  // 총 상환원금
            let totalInterest = 0;  // 총 이자액
            let totalPaidAmount = 0;  // 총 납부액

            // 계산 결과 테이블의 body 부분 가져오기
            const tableBody = document.getElementById('paymentTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = '';  // 기존 내용 초기화

            // 각 회차별로 계산
            for (let i = 1; i <= loanTerm; i++) {
                const interestPayment = Math.round(remainingBalance * monthlyInterestRate);  // 이자액 계산
                const totalPayment = Math.round(principalPayment + interestPayment);  // 납부액 계산
                remainingBalance -= principalPayment;  // 원금 상환 후 잔액 업데이트

                // 총액에 더하기
                totalPrincipal += principalPayment;
                totalInterest += interestPayment;
                totalPaidAmount += totalPayment;

                // 테이블에 새로운 행 추가
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = i;  // 회차
                row.insertCell(1).textContent = formatNumber(Math.round(principalPayment));  // 상환원금
                row.insertCell(2).textContent = formatNumber(interestPayment);  // 이자액
                row.insertCell(3).textContent = formatNumber(totalPayment);  // 납부액
                row.insertCell(4).textContent = formatNumber(Math.round(remainingBalance));  // 잔액
            }

            // 마지막 행에 합계 추가
            const totalRow = tableBody.insertRow();
            totalRow.classList.add('total-row');  // 합계 행 스타일 추가

            totalRow.insertCell(0).textContent = '합계';  // 합계 텍스트
            totalRow.insertCell(1).textContent = formatNumber(Math.round(totalPrincipal));  // 총 상환원금
            totalRow.insertCell(2).textContent = formatNumber(Math.round(totalInterest));  // 총 이자액
            totalRow.insertCell(3).textContent = formatNumber(Math.round(totalPaidAmount));  // 총 납부액
            totalRow.insertCell(4).textContent = '';  // 마지막 칸은 비워두기
        }
    </script>
</body>
</html>
.
